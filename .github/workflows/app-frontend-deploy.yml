name: Zevrin Frontend App Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.4.1'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Install Dependencies & Build
        working-directory: frontend
        run: |
          pnpm install
          pnpm run build

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.ZEVRIN_VERCEL_TOKEN }} --yes
